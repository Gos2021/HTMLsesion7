<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="loginform">
        <h1>login form</h1>
        <input
          type="email"
          class="loginform__email"
          placeholder="email"
          required
        />
        <input
          type="password"
          class="loginform__password"
          placeholder="password"
          required
        />
        <p class="loginform__select-p">acepto terminos y condiciones</p>
        <select name="condiciones" class="loginform__select" required>
          <option value="">acepto</option>
          <option value="">no acepto</option>
        </select>
        <button type="button" class="loginform__button">log in</button>
      </div>
    </div>
  </body>
</html>
